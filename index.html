<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Form Error</title>
</head>
<body>

  <form class="max-length island" action="index.html" method="post">
    <div class="push-1-2">
      <label for="name">Name</label>
      <input id="name" required>
    </div>

    <div class="push-1-2">
      <label for="email">Email</label>
      <input id="email" type="email" required>
    </div>

    <div class="push-1-2">
      <label for="url">Website<em class="flag-optional milli normal">(optional)</em></label>
      <input id="url" type="id" required>
    </div>

    <div class="push-1-2 pad-t-1-2">
      <input type="checkbox" id="agree" required>
      <label for="agree">I'm totally awesome!</label>
    </div>

    <div class="push1-2">
      <button class="btn" type="submit">Send</button>
    </div>

  </form>
</body>
</html>
